---
Attribute:
  enabled: false
  exclude: []
BooleanParameter:
  enabled: true
  exclude: []
ClassVariable:
  enabled: true
  exclude: []
ControlParameter:
  enabled: true
  exclude:
  - Mutant::Expression#match_length
DataClump:
  enabled: true
  exclude: []
  max_copies: 2
  min_clump_size: 2
DuplicateMethodCall:
  enabled: false
  exclude: []
  max_calls: 1
  allow_calls: []
FeatureEnvy:
  enabled: true
  exclude:
  # Nature of OptionParser :(
  - Mutant::CLI#add_environment_options
  - Mutant::Env#scope_name
  - Mutant::Integration::Rspec#run
  - Mutant::Integration::Rspec2#full_description
  - Mutant::Integration::Rspec3#full_description
  - Mutant::Matcher::Method::Instance#match?
  - Mutant::Matcher::Method::Singleton#receiver?
  - Mutant::Mutation::Evil#success?
  - Mutant::Mutation::Neutral#success?
  # False positive, its a utility
  - Mutant::Meta::Example::Verification#format_mutation
  - Mutant::Reporter::CLI#subject_results
  - Mutant::Runner#run_mutation_test
IrresponsibleModule:
  enabled: true
  exclude: []
LongParameterList:
  enabled: true
  exclude:
  - Mutant::Matcher::Method::Instance#self.build?
  - Mutant::Runner#self.run
  max_params: 2
LongYieldList:
  enabled: true
  exclude: []
  max_params: 2
NestedIterators:
  enabled: true
  exclude:
  - Mutant#self.singleton_subclass_instance
  - Mutant::CLI#parse
  - Mutant::Integration::Rspec#run
  - Mutant::Mutator::Util::Array::Element#dispatch
  - Mutant::Mutator::Node::Resbody#mutate_captures
  - Mutant::Mutator::Node::Arguments#emit_argument_mutations
  - Mutant::Reporter::CLI::Report::Env#generic_stats
  - Mutant::RequireHighjack#infect
  - Mutant::RequireHighjack#desinfect
  - Mutant::Reporter::CLI::Registry#included
  - Mutant::Subject#tests
  - Parser::Lexer#self.new
  max_allowed_nesting: 1
  ignore_iterators: []
NilCheck:
  enabled: false
RepeatedConditional:
  enabled: true
  exclude:
  - Mutant::Mutator
  - Mutant::Reporter::CLI
  - Mutant::Meta::Example::DSL
  max_ifs: 1
TooManyInstanceVariables:
  enabled: true
  exclude:
  - Mutant::CLI     # 4 vars
  - Mutant::Killer  # 4 vars
  - Mutant::Mutator # 4 vars
  max_instance_variables: 3
TooManyMethods:
  enabled: true
  exclude:
  - Mutant::CLI
  - Mutant::Subject
  - Mutant::Mutator::Node
  - Mutant::Reporter::CLI
  - Mutant::Meta::Example::Verification
  max_methods: 10
TooManyStatements:
  enabled: true
  exclude:
  - Mutant#self.singleton_subclass_instance
  - Mutant::Integration::Rspec#run
  - Mutant::Reporter::CLI::Report::Env#run
  - Mutant::Reporter::CLI::Registry#included
  - Mutant::Reporter::CLI#colorized_diff
  - Mutant::RequireHighjack#infect
  - Mutant::Rspec::Killer#run
  - Mutant::Runner#visit_collection
  - Mutant::Runner#initialize
  - Mutant::Runner::Mutation#run
  - Mutant::Zombifier::File#self.find
  - Mutant::CLI#add_debug_options
  - Mutant::CLI#add_environment_options
  max_statements: 7
UncommunicativeMethodName:
  enabled: true
  exclude:
  - Mutant::Mutation#sha1
  - Mutant::AST::Sexp#s
  reject:
  - !ruby/regexp /^[a-z]$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeModuleName:
  enabled: true
  exclude:
  - Rspec2
  - Rspec3
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  accept: []
UncommunicativeParameterName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeVariableName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  - !ruby/regexp /[A-Z]/
  accept: ['force_utf32']
UnusedParameters:
  enabled: true
  exclude: []
UtilityFunction:
  enabled: true
  exclude:
  - Mutant::AST::Sexp#s
  - Mutant::CLI#reporter
  - Mutant::Integration::Rspec#configuration
  - Mutant::Integration::Rspec#options
  - Mutant::Integration::Rspec2#full_description
  - Mutant::Integration::Rspec2#new_reporter
  - Mutant::Integration::Rspec3#full_description
  - Mutant::Meta::Example::Verification#format_mutation
  - Mutant::Mutation::Evil#success?
  - Mutant::Mutation::Neutral#success?
  - Mutant::Runner#run_mutation_test
  max_helper_calls: 0
