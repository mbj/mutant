language: ruby
script: "bundle exec rake ci"
env:
  - TRAVIS=true
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - rbx-2
gemfile:
  - Gemfile
  - rspec3.gemfile
matrix:
  allow_failures:
    - rvm: 2.1.2 # still segfaults on stack overflow on define_method
    - rvm: rbx-2 # Travis does not take care about RBX
notifications:
  irc:
    channels:
      - irc.freenode.org#mutant
    on_success: never
    on_failure: change
